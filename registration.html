<h3 class="section-headline">Registration for RTB 2023</h3>

<p class="paragraph paragraph--bold">03.08.2023 - 05.08.2023, Ostravice</p>

<form class="form" action="https://submit-form.com/L4aumZrc" method="post">

    <input type="hidden" name="_redirect" value="http://czechitas.cz">

    <div class="form__items">

        <div class="form__item">
            <label class="form__label" for="firstName">First Name<span class="required"> *</span></label>
            <input class="form__field" type="text" name="firstName" id="firstName" required>
        </div>

        <div class="form__item">
            <label class="form__label" for="secondName">Second Name<span class="required"> *</span></label>
            <input class="form__field" type="text" name="secondName" id="secondName" required>
        </div>

        <div class="form__item">
            <label class="form__label" for="dateOfBirth">Date of Birth<span class="required"> *</span></label>
            <input class="form__field" type="date" name="dateOfBirth" id="dateOfBirth" required>
        </div>

        <div class="form__item">
            <label class="form__label" for="email">Email Address<span class="required"> *</span></label>
            <input class="form__field" type="email" name="email" id="email" required>
        </div>

        <div class="form__item">
            <label class="form__label" for="phone">Phone Number<span class="required"> *</span></label>
            <input class="form__field" type="tel" name="phone" id="phone" required>
        </div>

        <div class="form__item">
            <label class="form__label" for="bike">Your Bike</label>
            <input class="form__field" type="text" name="bike" id="bike">
        </div>

    </div>

    <button class="button button--secondary button--submit" type="submit">Register</button>
    
</form>
