<h3 class="section-headline section-headline--center">Come to visit us!</h3>

<h3 class="section-headline">Write us a message</h3>

<form class="form" action="https://submit-form.com/YTtxpvy7" method="post">

    <input type="hidden" name="_redirect" value="https://rtb-race.netlify.app/message/">
    
    <div class="form__items">

        <div class="form__item">
            <label class="form__label" for="name">Your Name<span class="required"> *</span></label>
            <input class="form__field" type="text" name="name" id="name" required>
        </div>

        <div class="form__item">
            <label class="form__label" for="email">Email Address<span class="required"> *</span></label>
            <input class="form__field" type="email" name="email" id="email" required>
        </div>

        <div class="form__item">
            <label class="form__label" for="message">Your Message<span class="required"> *</span></label>
            <textarea class="form__field" name="message" id="message" cols="30" rows="10" required></textarea>
        </div>

    </div>

    <button class="button button--secondary button--submit" type="submit">Send a Message</button>
    
</form>
