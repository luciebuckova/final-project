---
layout: layouts/template.njk
title: RTB 2023 | Join us for a ride!
---

<h3 class="section-headline">Join us for a ride</h3>

{% for ride in collections.training | reverse %}

	<article class="article">

        <img class="article__image" src="{{ ride.data.foto}}" alt="{{ ride.data.alt}}">

        <div class="article__text">
            <h4 class="paragraph paragraph--bold">{{ ride.data.title }}</h4>
            <p class="paragraph">{{ ride.data.perex }}</p>
            <a class="button button--tertiary button--left" href="{{ ride.url }}">Learn more...</a>
        </div>

	</article>

{% endfor %}
